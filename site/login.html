<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - NEVERLOSE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Стили для страницы входа */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 2;
        }
        
        .auth-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .auth-logo img {
            height: 40px;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-form-group {
            margin-bottom: 20px;
        }
        
        .auth-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--light-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            transition: var(--transition);
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.1);
        }
        
        .auth-forgot {
            display: block;
            text-align: right;
            font-size: 14px;
            color: var(--gray-color);
            margin-top: 5px;
            transition: var(--transition);
        }
        
        .auth-forgot:hover {
            color: var(--primary-color);
        }
        
        .auth-submit {
            width: 100%;
            margin-top: 30px;
            padding: 14px;
            font-size: 16px;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .auth-divider:before, 
        .auth-divider:after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider:before {
            margin-right: 15px;
        }
        
        .auth-divider:after {
            margin-left: 15px;
        }
        
        .auth-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
            font-size: 20px;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-btn.discord:hover {
            color: #7289da;
        }
        
        .social-btn.google:hover {
            color: #ea4335;
        }
        
        .social-btn.steam:hover {
            color: #00adee;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--gray-color);
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .auth-back:hover {
            color: var(--light-color);
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Фоновые элементы -->
        <div class="background-elements">
            <div class="gradient-circle circle-1"></div>
            <div class="gradient-circle circle-2"></div>
            <div class="gradient-circle circle-3"></div>
        </div>

        <!-- Контейнер формы входа -->
        <div class="auth-container">
            <div class="auth-card">
                <a href="index.html" class="auth-back">
                    <i class="fa-solid fa-arrow-left"></i> 
                    Вернуться на главную
                </a>
                
                <div class="auth-logo">
                    <img src="img/logo.svg" alt="NEVERLOSE">
                </div>
                
                <h1 class="auth-title">Вход в аккаунт</h1>
                
                <form action="#" method="post" id="loginForm">
                    <div class="auth-form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" class="auth-input" required>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" class="auth-input" required>
                        <a href="#" class="auth-forgot">Забыли пароль?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-submit">Войти</button>
                </form>
                
                <div class="auth-divider">Или войдите через</div>
                
                <div class="auth-social">
                    <a href="#" class="social-btn discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn steam">
                        <i class="fab fa-steam"></i>
                    </a>
                </div>
                
                <div class="auth-footer">
                    Ещё нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Обработка отправки формы
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь будет логика авторизации
            
            // Пока просто редирект на главную
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
            
            // Показываем уведомление
            if (typeof showNotification === 'function') {
                showNotification('Выполняется вход в систему...', 'info');
            }
        });
    </script>
</body>
</html>
