<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0A1523" />
      <stop offset="100%" stop-color="#253548" />
    </linearGradient>
    <linearGradient id="avatarAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c8ff" />
      <stop offset="100%" stop-color="#0077ff" />
    </linearGradient>
  </defs>
  
  <!-- Фон аватара -->
  <circle cx="50" cy="50" r="50" fill="url(#avatarBg)" />
  
  <!-- Декоративные элементы -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#avatarAccent)" stroke-width="2" />
  
  <!-- Силуэт головы -->
  <circle cx="50" cy="40" r="16" fill="#8a94a6" />
  
  <!-- Тело -->
  <path d="M30,100 L30,70 C30,55 70,55 70,70 L70,100" fill="#8a94a6" />
  
  <!-- Буква А (первая буква имени "Алексей") -->
  <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">А</text>
</svg> 