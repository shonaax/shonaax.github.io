<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="uiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c8ff" />
      <stop offset="100%" stop-color="#0077ff" />
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff3860" />
      <stop offset="100%" stop-color="#ff7336" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Основная рамка интерфейса -->
  <rect x="20" y="20" width="760" height="460" rx="10" ry="10" fill="#0A1523" stroke="rgba(255,255,255,0.1)" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- Верхняя панель -->
  <rect x="20" y="20" width="760" height="50" rx="10" ry="10" fill="#060f1b" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Логотип в верхней панели -->
  <g transform="translate(50, 45) scale(0.5)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#uiGradient)" filter="url(#glow)">NEVERLOSE</text>
  </g>
  
  <!-- Кнопки в верхней панели -->
  <g transform="translate(380, 45)">
    <rect x="0" y="-15" width="80" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Настройки</text>
    
    <rect x="90" y="-15" width="80" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="130" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Профили</text>
    
    <rect x="180" y="-15" width="80" height="30" rx="5" ry="5" fill="url(#uiGradient)" />
    <text x="220" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Играть</text>
    
    <rect x="270" y="-15" width="80" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="310" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Помощь</text>
  </g>
  
  <!-- Левая панель -->
  <rect x="20" y="70" width="200" height="410" rx="0" ry="0" fill="#060f1b" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Меню в левой панели -->
  <g transform="translate(35, 100)">
    <rect x="0" y="0" width="170" height="40" rx="5" ry="5" fill="url(#uiGradient)" />
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Аимбот</text>
    <circle cx="15" cy="20" r="10" fill="#ffffff" opacity="0.2" />
    <path d="M15,13 L15,27 M8,20 L22,20" stroke="#ffffff" stroke-width="2" />
    
    <rect x="0" y="50" width="170" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Триггер</text>
    <circle cx="15" cy="70" r="10" fill="#ffffff" opacity="0.2" />
    <path d="M10,65 L20,75 M20,65 L10,75" stroke="#ffffff" stroke-width="2" />
    
    <rect x="0" y="100" width="170" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="40" y="125" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Визуалы</text>
    <circle cx="15" cy="120" r="10" fill="#ffffff" opacity="0.2" />
    <path d="M15,115 L20,120 L15,125 L10,120 Z" stroke="#ffffff" stroke-width="2" fill="none" />
    
    <rect x="0" y="150" width="170" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="40" y="175" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Скины</text>
    <circle cx="15" cy="170" r="10" fill="#ffffff" opacity="0.2" />
    <path d="M11,166 L19,166 L19,174 L11,174 Z" stroke="#ffffff" stroke-width="2" fill="none" />
    
    <rect x="0" y="200" width="170" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="40" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Прочее</text>
    <circle cx="15" cy="220" r="10" fill="#ffffff" opacity="0.2" />
    <path d="M12,217 L18,217 L18,223 L12,223 Z" stroke="#ffffff" stroke-width="2" fill="none" />
    
    <rect x="0" y="300" width="170" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.02)" stroke="url(#secondaryGradient)" stroke-width="1" />
    <text x="85" y="325" font-family="Arial, sans-serif" font-size="14" fill="#ff3860" text-anchor="middle">Premium</text>
  </g>
  
  <!-- Основное содержимое (настройки аимбота) -->
  <rect x="230" y="80" width="540" height="390" rx="10" ry="10" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  
  <!-- Заголовок секции -->
  <text x="260" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Настройки аимбота</text>
  <line x1="260" y1="135" x2="740" y2="135" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  
  <!-- Настройки в основной панели -->
  <g transform="translate(260, 160)">
    <!-- Переключатель -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Активировать аимбот</text>
    <rect x="450" y="0" width="40" height="20" rx="10" ry="10" fill="url(#uiGradient)" />
    <circle cx="480" cy="10" r="8" fill="#ffffff" />
    
    <!-- Слайдер 1 -->
    <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Сила аима</text>
    <rect x="0" y="80" width="500" height="8" rx="4" ry="4" fill="rgba(255,255,255,0.1)" />
    <rect x="0" y="80" width="350" height="8" rx="4" ry="4" fill="url(#uiGradient)" />
    <circle cx="350" cy="84" r="12" fill="#ffffff" filter="url(#glow)" />
    <text x="350" y="110" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">70%</text>
    
    <!-- Слайдер 2 -->
    <text x="0" y="145" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Дистанция</text>
    <rect x="0" y="160" width="500" height="8" rx="4" ry="4" fill="rgba(255,255,255,0.1)" />
    <rect x="0" y="160" width="250" height="8" rx="4" ry="4" fill="url(#uiGradient)" />
    <circle cx="250" cy="164" r="12" fill="#ffffff" filter="url(#glow)" />
    <text x="250" y="190" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">50%</text>
    
    <!-- Выпадающее меню -->
    <text x="0" y="225" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Тип цели</text>
    <rect x="0" y="240" width="500" height="40" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="20" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Ближайшая к перекрестию</text>
    <path d="M470,250 L480,260 L490,250" stroke="#ffffff" stroke-width="2" fill="none" />
    
    <!-- Чекбоксы -->
    <rect x="0" y="300" width="20" height="20" rx="3" ry="3" fill="url(#uiGradient)" />
    <path d="M5,310 L10,315 L15,305" stroke="#ffffff" stroke-width="2" />
    <text x="30" y="315" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Авто-выстрел</text>
    
    <rect x="200" y="300" width="20" height="20" rx="3" ry="3" fill="rgba(255,255,255,0.05)" />
    <text x="230" y="315" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Видимость проверки</text>
    
    <rect x="0" y="330" width="20" height="20" rx="3" ry="3" fill="url(#uiGradient)" />
    <path d="M5,340 L10,345 L15,335" stroke="#ffffff" stroke-width="2" />
    <text x="30" y="345" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Только при нажатии</text>
    
    <rect x="200" y="330" width="20" height="20" rx="3" ry="3" fill="rgba(255,255,255,0.05)" />
    <text x="230" y="345" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Плавное наведение</text>
  </g>
  
  <!-- Нижняя панель с кнопками -->
  <rect x="230" y="430" width="540" height="40" rx="0" ry="0" fill="rgba(255,255,255,0.02)" />
  <g transform="translate(640, 450)">
    <rect x="0" y="-15" width="60" height="30" rx="5" ry="5" fill="rgba(255,255,255,0.05)" />
    <text x="30" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Сброс</text>
    
    <rect x="70" y="-15" width="60" height="30" rx="5" ry="5" fill="url(#uiGradient)" />
    <text x="100" y="5" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Сохранить</text>
  </g>
  
  <!-- Декоративные элементы для красоты -->
  <g opacity="0.15">
    <circle cx="100" cy="400" r="80" fill="url(#uiGradient)" filter="url(#glow)" />
    <circle cx="700" cy="100" r="60" fill="url(#secondaryGradient)" filter="url(#glow)" />
  </g>
</svg> 