<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - NEVERLOSE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Стили для страницы регистрации (наследуются от страницы входа) */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .auth-card {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: var(--box-shadow);
            position: relative;
            z-index: 2;
        }
        
        .auth-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .auth-logo img {
            height: 40px;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-form-group {
            margin-bottom: 20px;
        }
        
        .auth-form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .auth-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--light-color);
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            transition: var(--transition);
        }
        
        .auth-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 200, 255, 0.1);
        }
        
        .auth-submit {
            width: 100%;
            margin-top: 30px;
            padding: 14px;
            font-size: 16px;
        }
        
        .auth-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .auth-divider:before, 
        .auth-divider:after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .auth-divider:before {
            margin-right: 15px;
        }
        
        .auth-divider:after {
            margin-left: 15px;
        }
        
        .auth-social {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-color);
            font-size: 20px;
            transition: var(--transition);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .social-btn.discord:hover {
            color: #7289da;
        }
        
        .social-btn.google:hover {
            color: #ea4335;
        }
        
        .social-btn.steam:hover {
            color: #00adee;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--gray-color);
            font-size: 14px;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            font-weight: 500;
            transition: var(--transition);
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .auth-back {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--gray-color);
            font-size: 14px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .auth-back:hover {
            color: var(--light-color);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .auth-form-group {
            flex: 1;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-top: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-top: 5px;
        }
        
        .checkbox-group label {
            font-size: 14px;
            color: var(--gray-color);
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle-btn {
            position: absolute;
            top: 47px;
            right: 16px;
            background: none;
            border: none;
            color: var(--gray-color);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .password-toggle-btn:hover {
            color: var(--light-color);
        }
        
        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background 0.3s ease;
        }
        
        .pass-weak {
            background: #ff3860;
            width: 25%;
        }
        
        .pass-medium {
            background: #ffdd57;
            width: 50%;
        }
        
        .pass-strong {
            background: #23d160;
            width: 75%;
        }
        
        .pass-very-strong {
            background: #00c8ff;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <!-- Фоновые элементы -->
        <div class="background-elements">
            <div class="gradient-circle circle-1"></div>
            <div class="gradient-circle circle-2"></div>
            <div class="gradient-circle circle-3"></div>
        </div>

        <!-- Контейнер формы регистрации -->
        <div class="auth-container">
            <div class="auth-card">
                <a href="index.html" class="auth-back">
                    <i class="fa-solid fa-arrow-left"></i> 
                    Вернуться на главную
                </a>
                
                <div class="auth-logo">
                    <img src="img/logo.svg" alt="NEVERLOSE">
                </div>
                
                <h1 class="auth-title">Создание аккаунта</h1>
                
                <form action="#" method="post" id="registerForm">
                    <div class="form-row">
                        <div class="auth-form-group">
                            <label for="firstname">Имя</label>
                            <input type="text" id="firstname" name="firstname" class="auth-input" required>
                        </div>
                        
                        <div class="auth-form-group">
                            <label for="lastname">Фамилия</label>
                            <input type="text" id="lastname" name="lastname" class="auth-input" required>
                        </div>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" class="auth-input" required>
                    </div>
                    
                    <div class="auth-form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="auth-input" required>
                    </div>
                    
                    <div class="auth-form-group password-toggle">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" class="auth-input" required>
                        <button type="button" class="password-toggle-btn">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                        <div class="password-strength">
                            <div class="password-strength-bar"></div>
                        </div>
                    </div>
                    
                    <div class="auth-form-group password-toggle">
                        <label for="password_confirm">Подтверждение пароля</label>
                        <input type="password" id="password_confirm" name="password_confirm" class="auth-input" required>
                        <button type="button" class="password-toggle-btn">
                            <i class="fa-regular fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Я прочитал и согласен с <a href="terms.html" target="_blank">условиями использования</a> и <a href="privacy.html" target="_blank">политикой конфиденциальности</a></label>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Я хочу получать новости и специальные предложения по email</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary auth-submit">Зарегистрироваться</button>
                </form>
                
                <div class="auth-divider">Или зарегистрируйтесь через</div>
                
                <div class="auth-social">
                    <a href="#" class="social-btn discord">
                        <i class="fab fa-discord"></i>
                    </a>
                    <a href="#" class="social-btn google">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn steam">
                        <i class="fab fa-steam"></i>
                    </a>
                </div>
                
                <div class="auth-footer">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Обработка отправки формы регистрации
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Проверка совпадения паролей
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            
            if (password !== passwordConfirm) {
                if (typeof showNotification === 'function') {
                    showNotification('Пароли не совпадают', 'error');
                } else {
                    alert('Пароли не совпадают');
                }
                return false;
            }
            
            // Здесь будет логика регистрации
            
            // Пока просто редирект на главную
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
            
            // Показываем уведомление
            if (typeof showNotification === 'function') {
                showNotification('Регистрация успешно завершена! Добро пожаловать!', 'success');
            }
        });
        
        // Показать/скрыть пароль
        document.querySelectorAll('.password-toggle-btn').forEach(button => {
            button.addEventListener('click', function() {
                const inputField = this.previousElementSibling;
                const icon = this.querySelector('i');
                
                if (inputField.type === 'password') {
                    inputField.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    inputField.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }
            });
        });
        
        // Индикатор силы пароля
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.querySelector('.password-strength-bar');
            
            // Очистка предыдущих классов
            strengthBar.className = 'password-strength-bar';
            
            // Проверка силы пароля
            if (password.length === 0) {
                strengthBar.style.width = '0';
            } else if (password.length < 6) {
                strengthBar.classList.add('pass-weak');
            } else if (password.length < 10) {
                strengthBar.classList.add('pass-medium');
            } else if (password.length < 14) {
                strengthBar.classList.add('pass-strong');
            } else {
                strengthBar.classList.add('pass-very-strong');
            }
            
            // В реальном приложении здесь должна быть более сложная логика проверки силы пароля
        });
    </script>
</body>
</html>
