<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - FMusica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="glass.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
        }

        .auth-container {
            background: rgba(17, 17, 17, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #3B82F6;
            color: white;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            background: #3B82F6;
            border: none;
        }

        .btn-primary:hover {
            background: #2563EB;
        }

        .social-login-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .ambient-glow {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: 
                radial-gradient(circle at 0% 0%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            opacity: 0.5;
            mix-blend-mode: screen;
            z-index: -1;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="ambient-glow"></div>
    
    <div class="auth-container">
        <div class="text-center mb-6">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold text-white mb-2">
                <i class="fas fa-compact-disc animate-spin-slow text-primary"></i>
                FMusica
            </a>
            <p class="text-gray-400">Войдите в свой аккаунт</p>
        </div>

        <!-- Переключатель форм -->
        <div class="flex justify-center mb-6">
            <button class="px-4 py-2 text-white bg-gray-800/50 rounded-l-lg active" id="login-tab">Вход</button>
            <button class="px-4 py-2 text-gray-400 bg-gray-800/30 rounded-r-lg" id="register-tab">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="text-gray-300 mb-1 block">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div>
                <label class="text-gray-300 mb-1 block">Пароль</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="flex items-center justify-between">
                <label class="flex items-center gap-2 text-gray-300">
                    <input type="checkbox" class="form-checkbox">
                    Запомнить меня
                </label>
                <a href="#" class="text-primary hover:text-primary-dark">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn btn-primary w-full py-2 rounded-lg">Войти</button>
        </form>

        <!-- Форма регистрации (скрыта по умолчанию) -->
        <form id="register-form" class="space-y-4 hidden">
            <div>
                <label class="text-gray-300 mb-1 block">Имя</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div>
                <label class="text-gray-300 mb-1 block">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div>
                <label class="text-gray-300 mb-1 block">Пароль</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div>
                <label class="text-gray-300 mb-1 block">Подтвердите пароль</label>
                <input type="password" name="confirmPassword" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-full py-2 rounded-lg">Зарегистрироваться</button>
        </form>

        <!-- Разделитель -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-800"></div>
            <span class="px-4 text-gray-400">или</span>
            <div class="flex-1 border-t border-gray-800"></div>
        </div>

        <!-- Социальные сети -->
        <div class="grid grid-cols-2 gap-4">
            <button class="social-login-btn px-4 py-2 rounded-lg text-white flex items-center justify-center gap-2">
                <i class="fab fa-google"></i>
                Google
            </button>
            <button class="social-login-btn px-4 py-2 rounded-lg text-white flex items-center justify-center gap-2">
                <i class="fab fa-vk"></i>
                VKontakte
            </button>
        </div>
    </div>

    <script>
        // Переключение между формами входа и регистрации
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active', 'bg-gray-800/50', 'text-white');
            loginTab.classList.remove('bg-gray-800/30', 'text-gray-400');
            registerTab.classList.remove('active', 'bg-gray-800/50', 'text-white');
            registerTab.classList.add('bg-gray-800/30', 'text-gray-400');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active', 'bg-gray-800/50', 'text-white');
            registerTab.classList.remove('bg-gray-800/30', 'text-gray-400');
            loginTab.classList.remove('active', 'bg-gray-800/50', 'text-white');
            loginTab.classList.add('bg-gray-800/30', 'text-gray-400');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        });

        // Функция показа ошибки
        const showError = (message) => {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-500/20 text-red-100 p-3 rounded-lg mb-4';
            errorDiv.textContent = message;
            
            // Удаляем предыдущие сообщения об ошибках
            document.querySelectorAll('.bg-red-500\\/20').forEach(el => el.remove());
            
            // Добавляем новое сообщение перед активной формой
            const activeForm = loginForm.classList.contains('hidden') ? registerForm : loginForm;
            activeForm.parentNode.insertBefore(errorDiv, activeForm);

            // Автоматически удаляем сообщение через 5 секунд
            setTimeout(() => errorDiv.remove(), 5000);
        };

        // Обработка форм
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            
            try {
                const user = await login(formData.get('email'), formData.get('password'));
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
            }
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(registerForm);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            if (password !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }

            try {
                const user = await register(
                    formData.get('name'),
                    formData.get('email'),
                    password
                );
                window.location.href = 'dashboard.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // Проверяем авторизацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await checkAuth();
                if (user) {
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Ошибка проверки авторизации:', error);
            }
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html> 
</html>
