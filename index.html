<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biography</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Добавляем библиотеку Howler.js для надежного воспроизведения аудио -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <!-- Вступительный экран -->
    <div class="entry-screen">
        <div class="entry-content">
            click to <span class="enter-text">enter</span>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="glitch-wrapper">
                <div class="glitch" data-text="kiwi">Shonaax</div>
            </div>
            
            <div class="avatar">
                <!-- Замените ссылку на свою аниме-аватарку -->
                <img src="https://i.pinimg.com/736x/3a/31/6f/3a316f94353e950dbdeedab868f11569.jpg" alt="Аватар">
            </div>
            
            <div class="bio">
                <p></p>
            </div>
            
            <div class="sparkles"></div>
            
            <div class="links">
                <a href="#" class="link-card copy-btn" data-copy-text="iriskalimei">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                    <span class="copy-status">click to copy</span>
                </a>
                <a href="#" class="link-card copy-btn" data-copy-text="@vaebking">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram</span>
                    <span class="copy-status">click to copy</span>
                </a>
            </div>
            
            <div class="visitors-counter">
                <div class="counter-icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="counter-info">
                    <div class="counter-label">уникальные просмотры</div>
                    <div class="counter-value" id="visitors-count">0</div>
                </div>
            </div>
            
            <div class="footer">
                <p>Проэкты:</p>
                <br>
            </div>
            <div style="display: flex; gap: 10px; min-height: 50px;">
                <button class="ctrl-btn main-play-btn" href="site/index.html"><a color="white" class="styled-link" href="site/index.html">k.cc</a></button>
                <button class="ctrl-btn main-play-btn"><a color="white" class="styled-link" href="cookie/index.html">cookie</a></button>
                <button class="ctrl-btn main-play-btn" href="teamgz.itch.io"><a color="white" class="styled-link" href="https://teamgz.itch.io">TeV</a></button>
                <button class="ctrl-btn main-play-btn" href="teamgz.itch.io"><a class="styled-link"color="white" href="https://shark-software.ru">SHK</a></button>
                
            </div>
            
            
        </div>
        
        <!-- Музыкальный плеер перемещен под основной баннер -->
        <div class="music-player-panel card-music-player">
            <div class="player-header">
                <div class="player-title">
                    <i class="fas fa-music"></i>
                    <span>Music Player</span>
                </div>
                <button id="player-toggle-btn" class="player-toggle-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="player-content">
                <div class="album-art">
                    <img src="https://media.tenor.com/4erdKuTsKU8AAAAM/cat-bubble.gif" alt="Album Art">
                    <div class="album-overlay">
                        <button id="music-toggle" class="play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                </div>
                
                <div class="music-controls">
                    <div class="song-info">
                        <div class="song-title">PlayList</div>
                        <div class="artist-name">Chill Mix</div>
                    </div>
                    
                    <div class="progress-container">
                        <div class="time current-time">00:00</div>
                        <div class="progress-bar-container">
                            <div class="progress-bar">
                                <div class="progress-current"></div>
                            </div>
                        </div>
                        <div class="time total-time">00:00</div>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="repeat-btn" class="ctrl-btn">
                            <i class="fas fa-repeat"></i>
                        </button>
                        <button id="prev-btn" class="ctrl-btn" disabled>
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="play-pause-btn" class="ctrl-btn main-play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next-btn" class="ctrl-btn" disabled>
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="reload-btn" class="ctrl-btn">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                        <div class="volume-control">
                            <button id="volume-btn" class="ctrl-btn">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <div class="volume-slider-container">
                                <input type="range" id="volume-slider" min="0" max="100" value="70" class="volume-slider">
                                <div class="volume-progress">
                                    <div class="volume-bar"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <audio id="background-music" preload="auto" loop>
                    <source src="music.mp3" type="audio/mp3">
                    <source src="music.mp3" type="audio/mpeg">
                    <p>Ваш браузер не поддерживает аудио элемент.</p>
                </audio>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
